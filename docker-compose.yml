version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gastocerto-zap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gastocerto
      POSTGRES_PASSWORD: gastocerto123
      POSTGRES_DB: gastocerto_zap
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gastocerto']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gastocerto-zap-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: gastocerto-zap-network

# Configuração Nixpacks para GastoCerto Zap
# Referência: https://nixpacks.com/docs/configuration

# Configuração do Node.js
[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

# Deixar Nixpacks detectar automaticamente yarn.lock e instalar dependências

# Build da aplicação
[phases.build]
cmds = [
  "npx prisma generate",
  "yarn build"
]

# Comando de inicialização
[start]
cmd = "node dist/main.js"

# Variáveis de ambiente padrão (podem ser sobrescritas no Coolify)
[variables]
NODE_ENV = "production"
PORT = "3000"
NIXPACKS_NODE_VERSION = "20"
